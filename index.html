    .title{ font-size:30px; margin:8px 0 6px; letter-spacing:.2px; }

    .card{

      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      position:relative;

    .card::before{
      content:"";

      inset:-2px;
      border-radius:18px;

      z-index:-1;

    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
    }
    .progress{
      height:8px;
      width:100%;
      background:rgba(255,255,255,.08);
      border-radius:999px;
      overflow:hidden;
      margin-top:10px;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width .25s ease;
    }

    .q{ font-size:18px; margin: 12px 0 14px; line-height:1.25; }
    .answers{ display:grid; gap:10px; }

    button.choice{
      width:100%;
      text-align:left;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text);
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      line-height:1.25;
      font-size:15px;
      position:relative;
      overflow:hidden;
    }
    button.choice:hover{
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
    }
    button.choice:active{ transform: translateY(1px); }

    .controls{ display:flex; gap:10px; margin-top:14px; }
    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{ background: rgba(255,255,255,.07); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(110,231,255,.10);
      border: 1px solid rgba(110,231,255,.25);
      color: var(--text);
      font-size: 13px;
      margin-left: 6px;
      vertical-align: middle;
    }

    .resultTitle{ font-size:24px; margin: 8px 0 6px; }
    .resultBlurb{ color:var(--muted); line-height:1.45; margin: 0 0 12px; }
    .divider{ height:1px; background: rgba(255,255,255,.10); margin: 12px 0; }
    .small{ font-size:12px; color:var(--muted); margin-top:12px; }
    .cta{ color:var(--muted); line-height:1.45; margin: 0; }

    .resultCard{
      padding:12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
      margin-top:12px;
    }
    .resultName{
      font-weight:800;
      margin-bottom:8px;
      line-height:1.2;
      font-size:18px;
    }
    .resultPts{
      font-size:12px;
      color: var(--muted);
      margin-top:10px;
    }
  </style>
</head>

<script>

  const QUESTIONS = [
    {

        { label:"ðŸ’ Monkey: I don't take myself too seriously. I am funny and messy.", pts:{ scott:3, kanye:2, tristan:1 } },
        { label:"ðŸˆ Black Cat: I am mysterious and often misunderstood", pts:{ kendall:3, kourtney:2, rob:1 } },
        { label:"ðŸ¦‹ Butterfly: I am a soft presence but get a lot of attention.", pts:{ kylie:3, north:2, kim:1 } },
        { label:"ðŸ¶ Golden Retriever: I am loyal and loving.", pts:{ khloe:3, corey:2, kim:1 } },
        { label:"ðŸº Wolf: I am loyal and independent.", pts:{ caitlyn:3, kendall:2 } },
        { label:"ðŸ» Bear: I am a very caring individual, but can come across as emotionally withdrawn.", pts:{ rob:3, kourtney:2, bruce:1 } },
      ]
    },
    {
      text: "2) Whatâ€™s your perfect date?",
      options: [
        { label:"Trying out a new restaurant.", pts:{ kris:3, kim:3, kylie:2, kanye:1 } },
        { label:"A day at Disney Land", pts:{ kourtney:3, north:2, kylie:1 } },
        { label:"A football game.", pts:{ bruce:3, tristan:3, kanye:1 } },
        { label:"A chill movie night in.", pts:{ rob:3, kendall:3, corey:2 } },
        { label:"An afternoon at a winery.", pts:{ khloe:3, corey:2, kris:1 } },
        { label:"An arcade", pts:{ scott:3, kanye:2, kylie:1 } },
        { label:"A fancy cocktail lounge.", pts:{ kendall:3, kim:2, kylie:2 } },
      ]
    },
    {
      text: "3) What is your most toxic trait?",
      options: [
        { label:"I can come off as rude or blunt when I talk to people.", pts:{ kris:3, bruce:3, kourtney:1 } },
        { label:"People think I am oblivious and out of touch.", pts:{ kim:3, kylie:3, kendall:1 } },
        { label:"I tend to be judgmental.", pts:{ kourtney:3, north:2, kendall:1 } },
        { label:"I can be selfish and donâ€™t always think about how my actions affect others.", pts:{ scott:3, kanye:2, tristan:2 } },
        { label:"I stir up drama while trying to help or protect people.", pts:{ khloe:3, kris:1, corey:1 } },
        { label:"Iâ€™m flaky and disappear when things get uncomfortable.", pts:{ kendall:3, rob:3, corey:1 } },
        { label:"I donâ€™t apologize properly to others, and hope they just move on.", pts:{ caitlyn:3, kanye:1, rob:1 } },
      ]
    },
    {
      text: "4) What is your phone wallpaper right now?",
      options: [
        { label:"A photo of myself.", pts:{ kim:3, kylie:3, kendall:2, north:1 } },
        { label:"My significant other (or family/kids).", pts:{ khloe:3, kourtney:2, corey:2, kris:1 } },
        { label:"My pet.", pts:{ rob:3, kendall:2, khloe:1 } },
        { label:"A landscape / aesthetic photo.", pts:{ kendall:3, kourtney:2, caitlyn:1 } },
        { label:"The default iPhone background.", pts:{ bruce:3, tristan:2, kanye:1 } },
      ]
    },
    {
      text: "5) What is your favorite reality TV show?",
      options: [
        { label:"Secret Lives of Mormon Wives", pts:{ khloe:3, scott:3, kylie:1, north:1 } },
        { label:"90 Day Fiance", pts:{ kim:3, kylie:2, kendall:2 } },
        { label:"Dance Moms", pts:{ kris:3, corey:2, kanye:2 } },
        { label:"1000-lb Sisters", pts:{ rob:3 } },
        { label:"RuPaulâ€™s Drag Race", pts:{ caitlyn:3, kylie:1, kendall:1 } },
        { label:"I donâ€™t really watch reality TV", pts:{ bruce:3, kourtney:3, tristan:2 } },
      ]
    },
    {
      text: "6) What is your best physical feature?",
      options: [
        { label:"My body.", pts:{ kim:3, kylie:3, kendall:1 } },
        { label:"My muscles / athletic build.", pts:{ kendall:3, bruce:3, tristan:3 } },
        { label:"My smile.", pts:{ khloe:3, kris:2, scott:1 } },
        { label:"My hair.", pts:{ kourtney:3, kim:1 } },
        { label:"My presence / personality. Itâ€™s more about the vibe than the looks for me.", pts:{ kanye:3, corey:2, north:2, caitlyn:1 } },
        { label:"Honestlyâ€¦ I don't care about looks.", pts:{ rob:3, caitlyn:2 } },
      ]
    },
    {
      text: "7) What is your dream job?",
      options: [
        { label:"Fitness instructor / personal trainer.", pts:{ khloe:2, bruce:3, kendall:3 } },
        { label:"Football coach.", pts:{ bruce:3, tristan:2 } },
        { label:"Chef.", pts:{ kylie:3, rob:3, corey:1 } },
        { label:"Lawyer.", pts:{ kim:3, kris:3 } },
        { label:"Social media influencer", pts:{ north:3, kylie:3, kourtney:2 } },
        { label:"Painter.", pts:{ kanye:3, scott:2, caitlyn:2 } },
      ]
    },
    {
      text: "8) What is your favorite salad topping?",
      options: [
        { label:"Croutons.", pts:{ rob:3, scott:2, north:1 } },
        { label:"Nuts and seeds.", pts:{ kendall:3, corey:2, caitlyn:1 } },
        { label:"Cheese.", pts:{ kris:3, kylie:3, scott:1 } },
        { label:"Chicken or tofu.", pts:{ khloe:3, bruce:3, kendall:3 } },
        { label:"Extra veggies.", pts:{ kourtney:3, kendall:1, kim:1 } },
      ]
    },
    {
      text: "9) What is an ideal birthday gift for you?",
      options: [
        { label:"Classic jewelry.", pts:{ kris:2, kim:3, kylie:2, caitlyn:1 } },
        { label:"Home decor.", pts:{ kendall:3, kourtney:3, kim:1 } },
        { label:"Something cozy â€” robe, slippers, candle, blanket.", pts:{ rob:3, corey:3, khloe:1 } },
        { label:"An experience: trip, concert, event, something memorable.", pts:{ khloe:3, kris:2, scott:1 } },
        { label:"Tech or gadgets Iâ€™ll actually use.", pts:{ kendall:2, kanye:2, bruce:1 } },
        { label:"Tickets to something â€” game, show, or event.", pts:{ tristan:3, scott:2, north:1 } },
      ]
    },
    {
      text: "10) What is your favorite fast food?",
      options: [
        { label:"McDonaldâ€™s.", pts:{ kim:3, rob:3, scott:1 } },
        { label:"Taco Bell.", pts:{ kylie:3, north:3, kendall:1 } },
        { label:"Subway.", pts:{ caitlyn:3, bruce:1 } },
        { label:"Chipotle.", pts:{ khloe:2, scott:3, tristan:2 } },
        { label:"Panera.", pts:{ kendall:3, kourtney:3, bruce:2 } },
        { label:"Papa Johnâ€™s.", pts:{ rob:2, tristan:2, corey:3 } },
      ]
    },
  ];

  let step = 0;
  const history = [];
  const score = Object.fromEntries(PEOPLE.map(p => [p.id, 0]));

  const content = document.getElementById("content");
  const counter = document.getElementById("counter");
  const bar = document.getElementById("bar");
  const backBtn = document.getElementById("backBtn");
  const restartBtn = document.getElementById("restartBtn");

  function render() {
    if (step >= QUESTIONS.length) return renderResult();

    const q = QUESTIONS[step];
    counter.textContent = `Question ${step + 1} of ${QUESTIONS.length}`;
    bar.style.width = `${(step / QUESTIONS.length) * 100}%`;

    const answersHtml = q.options.map((opt, idx) => `
      <button class="choice" type="button" data-idx="${idx}">${opt.label}</button>
    `).join("");

    content.innerHTML = `
      <div class="q">${q.text}</div>
      <div class="answers">${answersHtml}</div>
    `;

    backBtn.disabled = history.length === 0;

    content.querySelectorAll("button.choice").forEach(btn => {
      btn.addEventListener("click", () => {
        const idx = Number(btn.getAttribute("data-idx"));
        addPoints(score, q.options[idx].pts);
        history.push({ qIndex: step, optionIndex: idx });
        step++;
        render();
      });
    });
  }

  function renderResult() {
    bar.style.width = "100%";
    counter.textContent = "Result";
    backBtn.disabled = history.length === 0;

    // Winner = highest score; tie-breaker = PEOPLE order
    const order = PEOPLE.map(p => p.id);
    const ranked = Object.entries(score)
      .map(([pid, pts]) => ({ pid, pts, order: order.indexOf(pid) }))
      .sort((a,b) => (b.pts - a.pts) || (a.order - b.order));

    const winner = ranked[0];
    const p = byId[winner.pid];

    content.innerHTML = `
      <div class="resultTitle">Youâ€™re <span style="color:var(--accent)">${p.name}</span><span class="badge">${p.badge}</span></div>
      <p class="resultBlurb">${p.blurb}</p>

      <div class="resultCard">
        <div class="resultName">Top Match</div>
        <div class="resultBlurb">${p.name}</div>
        <div class="resultPts">${winner.pts} pts</div>
      </div>

      <div class="divider"></div>

      <p class="cta">
        Screenshot this and send it to the family group chat.
        If anyone argues, theyâ€™re just proving the result is accurate.
      </p>
    `;
  }

  function undoLast() {
    if (history.length === 0) return;
    const last = history.pop();
    const q = QUESTIONS[last.qIndex];
    const opt = q.options[last.optionIndex];
    for (const [pid,val] of Object.entries(opt.pts)) score[pid] -= val;
    step = last.qIndex;
    render();
  }

  function restart() {
    step = 0;
    history.length = 0;
    for (const pid of Object.keys(score)) score[pid] = 0;
    render();
  }

  backBtn.addEventListener("click", undoLast);
  restartBtn.addEventListener("click", restart);

  render();
</script>
