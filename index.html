<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shayna & Lacey Kardashian Quiz</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --card:#14141c;
      --text:#f2f2f5;
      --muted:#b6b6c3;
      --accent:#ff4fd8;
      --accent2:#6ee7ff;
    }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:
        radial-gradient(1000px 600px at 15% 10%, rgba(255,79,216,.15), transparent 55%),
        radial-gradient(900px 600px at 90% 30%, rgba(110,231,255,.12), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    .wrap{ max-width:860px; margin:0 auto; padding:24px 16px 48px; }
    .title{ font-size:30px; margin:8px 0 6px; letter-spacing:.2px; }
    .subtitle{ color:var(--muted); margin:0 0 18px; line-height:1.35; }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.09);
      border-radius:16px;
      padding:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      position:relative;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:18px;
      background:
        radial-gradient(600px 260px at 20% 0%, rgba(255,79,216,.22), transparent 60%),
        radial-gradient(520px 240px at 95% 20%, rgba(110,231,255,.16), transparent 55%);
      filter: blur(16px);
      z-index:-1;
    }

    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between; }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      color:var(--muted);
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.03);
    }
    .progress{
      height:8px;
      width:100%;
      background:rgba(255,255,255,.08);
      border-radius:999px;
      overflow:hidden;
      margin-top:10px;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      transition: width .25s ease;
    }

    .q{ font-size:18px; margin: 12px 0 14px; line-height:1.25; }
    .answers{ display:grid; gap:10px; }

    button.choice{
      width:100%;
      text-align:left;
      padding:14px 14px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      color:var(--text);
      cursor:pointer;
      transition: transform .06s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      line-height:1.25;
      font-size:15px;
      position:relative;
      overflow:hidden;
    }
    button.choice:hover{
      border-color: rgba(255,255,255,.26);
      box-shadow: 0 10px 24px rgba(0,0,0,.30);
    }
    button.choice:active{ transform: translateY(1px); }

    .controls{ display:flex; gap:10px; margin-top:14px; }
    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.04);
      color:var(--text);
      cursor:pointer;
      font-size:14px;
    }
    .btn:hover{ background: rgba(255,255,255,.07); }
    .btn:disabled{ opacity:.5; cursor:not-allowed; }

    .badge{
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(110,231,255,.10);
      border: 1px solid rgba(110,231,255,.25);
      color: var(--text);
      font-size: 13px;
    }

    .resultTitle{ font-size:24px; margin: 8px 0 6px; }
    .resultBlurb{ color:var(--muted); line-height:1.45; margin: 0 0 12px; }
    .divider{ height:1px; background: rgba(255,255,255,.10); margin: 12px 0; }
    .small{ font-size:12px; color:var(--muted); margin-top:12px; }
    .cta{ color:var(--muted); line-height:1.45; margin: 0; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1 class="title">Shayna & Lacey Kardashian Quiz</h1>
    <p class="subtitle">10 questions. No data saved. Instant result. Send screenshots to the group chat and start a fight.</p>

    <div class="card" id="card">
      <div class="row">
        <div class="pill" id="counter">Question 1 of 10</div>
        <div class="pill" id="hint">Pick the option that feels most like you.</div>
      </div>
      <div class="progress" aria-label="progress"><div class="bar" id="bar"></div></div>

      <div id="content" style="margin-top:10px;"></div>

      <div class="controls" id="controls">
        <button class="btn" id="backBtn" type="button">Back</button>
        <button class="btn" id="restartBtn" type="button">Restart</button>
      </div>

      <div class="small">Tip: If you’re torn between two options, pick the one that would annoy your best friend the most.</div>
    </div>
  </div>

<script>
  // --- Results / People ---
  const PEOPLE = [
    { id:"kris",    name:"Kris Jenner",            badge:"Momager Mode",        blurb:"You’re in charge, bossy, demanding… and somehow still lovable. You run the whole operation, and everyone knows it—even if they pretend they don’t." },
    { id:"kim",     name:"Kim Kardashian",         badge:"Savvy & Goal-Oriented", blurb:"You’re smart, talented, and painfully effective. You set a goal, you get it done, and you somehow look rich while doing it." },
    { id:"kanye",   name:"Kanye West",             badge:"Chaos + Grand Gestures", blurb:"You’re thoughtful in a dramatic way: big gifts, big swings, big moods. People never know which version they’re getting—and that’s… part of the experience." },
    { id:"north",   name:"North West",             badge:"Unfiltered Icon",      blurb:"Trendy, fashionable, brutally honest, and a little mean. You’re youthful chaos with taste. People fear you and respect you." },
    { id:"kourtney",name:"Kourtney Kardashian",    badge:"Morally Superior Energy", blurb:"You think you’re better than everyone (and honestly you act like it). You isolate, get miserable, lose yourself in relationships, and still somehow judge everyone else." },
    { id:"scott",   name:"Scott Disick",           badge:"Charismatic Disaster", blurb:"Funny, charismatic, and absolutely an asshole. You’re a chaotic good time with questionable decision-making and strong ‘still invited’ energy." },
    { id:"khloe",   name:"Khloé Kardashian",       badge:"Angel With Bad Boundaries", blurb:"Kind-hearted, lovable, fit, and forgiving to a fault. You keep the peace and give people one too many chances… because you genuinely want everyone okay." },
    { id:"tristan", name:"Tristan Thompson",       badge:"Athletic + Unfaithful", blurb:"Sporty, charming, and absolutely not a reliable partner. You’ve got ‘ladies’ man’ energy and an apology tour stamped into your passport." },
    { id:"kylie",   name:"Kylie Jenner",           badge:"Trend Setter (Sometimes Flaky)", blurb:"Youthful, bubbly, popular, and you do your own thing. You set trends, then maybe cancel plans last minute—because vibes changed." },
    { id:"kendall", name:"Kendall Jenner",         badge:"Hot + Single + Traveling", blurb:"Snobby, stunning, single, thriving, and always going somewhere. Horse-girl energy meets ‘I have plans’ energy (but not with you)." },
    { id:"rob",     name:"Rob Kardashian",         badge:"Off-the-Grid Hermit",  blurb:"Recluse era. Best years behind you. Baby mama drama. You’re private, withdrawn, and allergic to being perceived." },
    { id:"corey",   name:"Corey Gamble",           badge:"Mysterious Support",   blurb:"Quiet, loyal, supportive, low-key funny, and weirdly likeable. You’re present but never center stage. Somehow you’re thriving and nobody knows why." },
    { id:"bruce",   name:"Bruce (Olympic Era)",    badge:"Strict Olympian Energy", blurb:"Athletic, dedicated, strict, and critical. You like being in charge… but you’re not always the strongest leader. Still: discipline is the personality." },
    { id:"caitlyn", name:"Caitlyn (Current Era)",  badge:"Does Her Own Thing",   blurb:"You say what you want, talk your shit, and show up occasionally like nothing happened. You’ve become who you want to be—and the family’s… complicated about it." },
  ];

  const byId = Object.fromEntries(PEOPLE.map(p => [p.id, p]));

  // Helper to award points
  function addPoints(score, pts) {
    for (const [pid, val] of Object.entries(pts)) {
      score[pid] = (score[pid] || 0) + val;
    }
  }

  // --- 10 questions (every answer gives points to 2–4 people) ---
  const QUESTIONS = [
    {
      text: "1) When plans fall apart, what’s your instinct?",
      options: [
        { label:"Take over immediately. Fix it. Delegate. (Even if nobody asked.)", pts:{ kris:3, kim:2, bruce:1 } },
        { label:"Pivot calmly and make the smartest move so you still ‘win.’", pts:{ kim:3, kris:1, kendall:1 } },
        { label:"Say something unhinged and derail the entire situation.", pts:{ kanye:3, north:2, scott:1 } },
        { label:"Judge everyone silently and act like you’re above it.", pts:{ kourtney:3, kendall:1, rob:1 } },
        { label:"Disappear. If you need me, schedule it.", pts:{ rob:3, kendall:2, corey:1 } },
        { label:"Turn it into content. We’re posting through it.", pts:{ kylie:3, north:2, kim:1 } },
      ]
    },
    {
      text: "2) Your group-chat energy is…",
      options: [
        { label:"Pinned messages, reminders, and passive-aggressive follow-ups.", pts:{ kris:3, kim:1, bruce:1 } },
        { label:"I send 1 message every 3 months and it’s somehow iconic.", pts:{ kendall:2, rob:2, corey:1 } },
        { label:"I’m funny and messy and everyone still invites me.", pts:{ scott:3, kylie:1, tristan:1 } },
        { label:"I’m the peacekeeper / therapist and it’s exhausting.", pts:{ khloe:3, corey:1, kourtney:1 } },
        { label:"I start discourse and then vanish.", pts:{ kanye:3, north:1, caitlyn:1 } },
        { label:"I post, I trend, I influence. Then I’m late to the function.", pts:{ kylie:3, north:2, kendall:1 } },
      ]
    },
    {
      text: "3) Your relationship history is best described as…",
      options: [
        { label:"Loyal to a fault. Forgiving. Regrettably patient.", pts:{ khloe:3, corey:1, kim:1 } },
        { label:"Complicated… but I’m charismatic so it’s fine.", pts:{ scott:3, tristan:1, kylie:1 } },
        { label:"I think I’m above everyone and still somehow lose myself in it.", pts:{ kourtney:3, kendall:1, rob:1 } },
        { label:"Athletic, charming, and absolutely not faithful.", pts:{ tristan:3, scott:1, kanye:1 } },
        { label:"Single, thriving, lots of friends, lots of travel.", pts:{ kendall:3, kim:1, kylie:1 } },
        { label:"Intense highs, intense lows, dramatic gestures, dramatic fights.", pts:{ kanye:3, kim:1, caitlyn:1 } },
      ]
    },
    {
      text: "4) At a party, you’re usually…",
      options: [
        { label:"Holding court with a drink and subtle authority.", pts:{ kris:3, corey:2, kim:1 } },
        { label:"Making a perfect entrance and leaving early.", pts:{ kim:3, kendall:1, kylie:1 } },
        { label:"Funny, chaotic, and probably intoxicated.", pts:{ scott:3, tristan:1, north:1 } },
        { label:"Saying something shocking and killing the vibe.", pts:{ kanye:3, caitlyn:1, north:1 } },
        { label:"Quietly observing and still somehow popular.", pts:{ kendall:3, corey:1, rob:1 } },
        { label:"Not there. Nobody knows where I am.", pts:{ rob:3, kourtney:1, kendall:1 } },
      ]
    },
    {
      text: "5) Pick your routine:",
      options: [
        { label:"Strict, athletic, critical, and weirdly competitive about everything.", pts:{ bruce:3, kim:1, kris:1 } },
        { label:"Fit, kind-hearted, and carrying everyone emotionally.", pts:{ khloe:3, corey:1, kourtney:1 } },
        { label:"Trendy, bubbly, and I might cancel last minute.", pts:{ kylie:3, kendall:1, north:1 } },
        { label:"My best years are behind me and I refuse to be perceived.", pts:{ rob:3, kendall:1, scott:1 } },
        { label:"I’m reinventing myself again. New era, new chaos.", pts:{ caitlyn:3, kanye:1, kim:1 } },
        { label:"I’m youthful, fashionable, too honest, and a little mean.", pts:{ north:3, kylie:2, kendall:1 } },
      ]
    },
    {
      text: "6) In your family, you are the one who…",
      options: [
        { label:"Runs everything. Complains. Still lovable.", pts:{ kris:3, kim:1, bruce:1 } },
        { label:"Keeps the peace and forgives people who don’t deserve it.", pts:{ khloe:3, corey:1, kim:1 } },
        { label:"Is ‘around’ but kind of on the fringes.", pts:{ rob:2, caitlyn:2, kendall:1 } },
        { label:"Shows up occasionally and causes tension.", pts:{ caitlyn:3, kanye:1, kourtney:1 } },
        { label:"Is low-key supportive and mysteriously likeable.", pts:{ corey:3, kendall:1, khloe:1 } },
        { label:"Thinks they’re better than everyone and isolates.", pts:{ kourtney:3, kendall:1, rob:1 } },
      ]
    },
    {
      text: "7) Your relationship with attention is…",
      options: [
        { label:"A tool. I can use it if I want to.", pts:{ kim:3, kris:2, kendall:1 } },
        { label:"I crave it, but only on my terms.", pts:{ kanye:3, north:1, caitlyn:1 } },
        { label:"I thrive in it and set trends.", pts:{ kylie:3, north:2, kim:1 } },
        { label:"I avoid it whenever possible.", pts:{ rob:3, kendall:2, kourtney:1 } },
        { label:"I don’t need it. I’m just… present.", pts:{ corey:3, kendall:1, khloe:1 } },
        { label:"I love it, but I also hate everyone about it.", pts:{ kourtney:2, kim:1, kendall:1 } },
      ]
    },
    {
      text: "8) Pick the statement that’s most true for you:",
      options: [
        { label:"I’m bossy and demanding but people still love me.", pts:{ kris:3, kim:1, bruce:1 } },
        { label:"I’m thoughtful sometimes… and then absolutely chaotic.", pts:{ kanye:3, scott:1, kim:1 } },
        { label:"I’m kind-hearted. I want peace. I also hold grudges quietly.", pts:{ khloe:2, corey:1, kourtney:1 } },
        { label:"I’m popular, fashionable, and I will be brutally honest.", pts:{ north:3, kylie:1, kendall:1 } },
        { label:"I’m snobby, hot, single, and always traveling.", pts:{ kendall:3, kylie:1, kim:1 } },
        { label:"I’m a charming mess with a complicated personal brand.", pts:{ scott:3, tristan:1, kylie:1 } },
      ]
    },
    {
      text: "9) Your biggest flaw is probably…",
      options: [
        { label:"Being too forgiving (I should’ve blocked them).", pts:{ khloe:3, kim:1, corey:1 } },
        { label:"Thinking I’m better than everyone (and acting like it).", pts:{ kourtney:3, kendall:1, kris:1 } },
        { label:"Being flaky (I’ll text you ‘omw’ from my couch).", pts:{ kylie:3, kendall:1, scott:1 } },
        { label:"Chaos. Up and down. Everyone’s walking on eggshells.", pts:{ kanye:3, caitlyn:1, north:1 } },
        { label:"Being stuck in the past / disappearing when it’s hard.", pts:{ rob:3, kendall:1, kourtney:1 } },
        { label:"Messy choices, funny excuses, repeat.", pts:{ scott:2, tristan:2, kylie:1 } },
      ]
    },
    {
      text: "10) Final tie-breaker: be honest — who are you?",
      options: [
        { label:"Kris: wine mom, bossy, secretly runs everything.", pts:{ kris:5, corey:1 } },
        { label:"Kim: savvy, rich, goal-oriented, always plotting success.", pts:{ kim:5, kris:1 } },
        { label:"Kanye: thoughtful gifts + chaotic mood swings.", pts:{ kanye:5, kim:1 } },
        { label:"North: fashionable, too honest, a little mean.", pts:{ north:5, kylie:1 } },
        { label:"Kourtney: miserable, rude, morally superior, isolates.", pts:{ kourtney:5, kendall:1 } },
        { label:"Scott: funny asshole with issues.", pts:{ scott:5, tristan:1 } },
        { label:"Khloé: angel, kind-hearted, forgiving to a fault.", pts:{ khloe:5, corey:1 } },
        { label:"Tristan: athletic ladies’ man, unfaithful.", pts:{ tristan:5, scott:1 } },
        { label:"Kylie: trendy, bubbly, does her own thing, flakes.", pts:{ kylie:5, north:1 } },
        { label:"Kendall: snobby, hot, horse girl, single + thriving.", pts:{ kendall:5, kim:1 } },
        { label:"Corey: loyal, quiet, supportive, mysterious.", pts:{ corey:5, kris:1 } },
        { label:"Rob: recluse/hermit, baby mama drama, best years behind him.", pts:{ rob:5, kendall:1 } },
        { label:"Bruce (Olympic era): athletic, strict, critical, dedicated.", pts:{ bruce:5, kris:1 } },
        { label:"Caitlyn (current era): does her own thing, talks shit, comes around sometimes.", pts:{ caitlyn:5, kanye:1 } },
      ]
    },
  ];

  // --- State ---
  let step = 0;
  const history = []; // store {qIndex, optionIndex} for back button
  const score = Object.fromEntries(PEOPLE.map(p => [p.id, 0]));

  const content = document.getElementById("content");
  const counter = document.getElementById("counter");
  const bar = document.getElementById("bar");
  const backBtn = document.getElementById("backBtn");
  const restartBtn = document.getElementById("restartBtn");

  function render() {
    if (step >= QUESTIONS.length) return renderResult();

    const q = QUESTIONS[step];
    counter.textContent = `Question ${step + 1} of ${QUESTIONS.length}`;
    bar.style.width = `${(step / QUESTIONS.length) * 100}%`;

    const answersHtml = q.options.map((opt, idx) => `
      <button class="choice" type="button" data-idx="${idx}">${opt.label}</button>
    `).join("");

    content.innerHTML = `
      <div class="q">${q.text}</div>
      <div class="answers">${answersHtml}</div>
    `;

    backBtn.disabled = history.length === 0;

    content.querySelectorAll("button.choice").forEach(btn => {
      btn.addEventListener("click", () => {
        const idx = Number(btn.getAttribute("data-idx"));
        addPoints(score, q.options[idx].pts);
        history.push({ qIndex: step, optionIndex: idx });
        step++;
        render();
      });
    });
  }

  function renderResult() {
    bar.style.width = "100%";
    counter.textContent = "Result";
    backBtn.disabled = history.length === 0;

    // Find max score
    let max = -Infinity;
    for (const pid of Object.keys(score)) max = Math.max(max, score[pid]);

    const tied = Object.keys(score).filter(pid => score[pid] === max);

    // If tie, choose earliest in PEOPLE order (Q10 should usually prevent ties)
    const order = PEOPLE.map(p => p.id);
    const winnerId = tied.sort((a,b) => order.indexOf(a) - order.indexOf(b))[0];
    const w = byId[winnerId];

    content.innerHTML = `
      <div class="resultTitle">
        You’re <span style="color:var(--accent)">${w.name}</span>
        <span class="badge">${w.badge}</span>
      </div>
      <p class="resultBlurb">${w.blurb}</p>

      <div class="divider"></div>

      <p class="cta">
        Screenshot this and send it to the family group chat.
        If anyone argues, they’re just proving the result is accurate.
      </p>
    `;
  }

  function undoLast() {
    if (history.length === 0) return;
    const last = history.pop();
    const q = QUESTIONS[last.qIndex];
    const opt = q.options[last.optionIndex];
    for (const [pid,val] of Object.entries(opt.pts)) score[pid] -= val;
    step = last.qIndex;
    render();
  }

  function restart() {
    step = 0;
    history.length = 0;
    for (const pid of Object.keys(score)) score[pid] = 0;
    render();
  }

  backBtn.addEventListener("click", undoLast);
  restartBtn.addEventListener("click", restart);

  render();
</script>
</body>
</html>
